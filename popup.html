<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Shook-eth Tab Extension</h1>
    <p>Made for Spano and Patrick</p>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Tab Group</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody>
            <!-- Gets automatically filled -->
        </tbody>
    </table>
    <span style="display: flex; justify-content: center;">
        <button id="new-btn">New Shook-eth Group</button>
    </span>

    <!-- The Edit Modal -->
    <div id="editModel" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span id="close">&times;</span>
        <h2>Group Name: </h2>
        <input type="text" id="group-name" placeholder="Group Name eg. (Shooketh the real)">
        <br>
        <h2>Sites: </h2>
        <br>
        <span id="sites"></span>
        <br>
        <button id="new-site-btn">New</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
